<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO será injetado dinamicamente -->
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Título será injetado dinamicamente -->
    <title>Loading...</title>

    <!-- Google Fonts será injetado dinamicamente -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      .skip-to-main {
        position: absolute;
        top: -40px;
        left: 0;
        padding: 8px;
        z-index: 100;
      }
      .skip-to-main:focus {
        top: 0;
      }
      .highlight {
        /* Cor será injetada dinamicamente */
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .fade-in {
        animation: fadeIn 0.6s ease-out forwards;
      }
    </style>
  </head>
  <body class="bg-white">
    <a href="#main" class="skip-to-main">Ir para conteúdo principal</a>

    <!-- Header/Navegação será renderizado aqui -->
    <header id="header" role="banner"></header>

    <!-- Conteúdo Principal será renderizado aqui -->
    <main id="main" role="main"></main>

    <!-- Footer será renderizado aqui -->
    <footer id="footer" role="contentinfo"></footer>

    <!-- Scripts -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
