<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè¢</text></svg>"
    />

    <!-- T√≠tulo ser√° injetado dinamicamente -->
    <title>Loading...</title>

    <!-- Meta description personalizada via config.js -->
    <meta name="description" content="" id="meta-description" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Injeta meta description do config.js no head (detect√°vel pelo Lighthouse) -->
    <script type="module">
      import { SEO } from "./src/config/config.js";
      const metaDesc = document.getElementById("meta-description");
      if (metaDesc && SEO.description) {
        metaDesc.setAttribute("content", SEO.description);
      }
    </script>

    <!-- Google Fonts ser√° injetado dinamicamente -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Animations CSS -->
    <!-- Preload animations to speed first paint -->
    <link rel="preload" as="style" href="./src/styles/animations.css" />
    <link rel="stylesheet" href="./src/styles/animations.css" />

    <!-- Tailwind CSS (buildado via CLI) -->
    <!-- Preload Tailwind to reduce render delay -->
    <link rel="preload" as="style" href="./src/styles/tw.css?v=20251229" />
    <link rel="stylesheet" href="./src/styles/tw.css?v=20251229" />

    <!-- Resource hints for external CDNs -->
    <link rel="preconnect" href="https://code.jquery.com" crossorigin />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" crossorigin />

    <!-- Inline cr√≠tico m√≠nimo para evitar FOUC (acima da dobra) -->
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      html {
        line-height: 1.5;
        -webkit-text-size-adjust: 100%;
        text-rendering: optimizeLegibility;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
          Cantarell, Noto Sans, sans-serif;
        background: #ffffff;
        color: #0f172a;
      }
      /* Mant√©m o skip-link acess√≠vel imediatamente */
      .skip-to-main {
        position: absolute;
        left: -999px;
        top: auto;
        width: 1px;
        height: 1px;
        overflow: hidden;
      }
      .skip-to-main:focus {
        position: fixed;
        left: 1rem;
        top: 1rem;
        width: auto;
        height: auto;
        padding: 0.5rem 0.75rem;
        background: #111;
        color: #fff;
        border-radius: 0.375rem;
        z-index: 50;
      }
    </style>
    <!-- SEO: injeta descri√ß√£o cedo via config -->
    <script type="module">
      import { SEO } from "./src/config/config.js";
      const metaDesc =
        document.querySelector("meta[name=description]") ||
        document.createElement("meta");
      metaDesc.setAttribute("name", "description");
      metaDesc.setAttribute("content", SEO.description);
      document.head.appendChild(metaDesc);
    </script>
  </head>
  <body class="bg-white">
    <a href="#main" class="skip-to-main">Ir para conte√∫do principal</a>

    <header id="header" role="banner"></header>
    <main id="main" role="main"></main>
    <footer id="footer" role="contentinfo"></footer>

    <!-- Preload do m√≥dulo principal para acelerar parse -->
    <link rel="modulepreload" href="./src/main.js" />
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
